<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWave Podcast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">TechWave</div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span><span></span><span></span>
    </label>
    <ul class="nav-links">
      <li>About</li>
      <li>Why Choose</li>
      <li>Host</li>
      <li>Episodes</li>
    </ul>
    <button class="nav-btn">Listen Now</button>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <div class="circle">
      <span class="badge">New</span>
    </div>
    <h1>Real Conversations From the Tech World</h1>
    <p>
      A podcast that simplifies technology, product thinking, and real-world
      engineering stories into clear and useful insights.
    </p>
    <div class="hero-buttons">
      <button class="primary-btn">Explore Episodes</button>
      <button class="secondary-btn">Learn More</button>
    </div>
  </div>
</section>

</body>
</html>
